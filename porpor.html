<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Portfolio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

        * {
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        a {
            text-decoration: none;
            color: #fff;
        }

        body {
            background: #1f242d;
            color: #fff;
            font-size: 16px;
            line-height: 1.5;
            padding-top: 80px;
            animation: fadeInAnimation 2s ease-in-out;
        }

        @keyframes fadeInAnimation {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 25px 9%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            background-color: #1f242d;
        }

        .navbar .logo {
            font-size: 30px;
            font-weight: 700;
        }

        .navbar ul {
            display: flex;
        }

        .navbar ul li {
            list-style: none;
            margin-left: 35px;
        }

        .navbar ul li a {
            font-size: 20px;
            font-weight: 500;
            transition: 0.3s;
        }

        .navbar ul li:hover a,
        .navbar ul li.active a {
            color: #7cf03d;
        }

        /* Main content */
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 40px;
            padding: 50px 10%;
        }

        .info-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            background-color: #31363f;
            padding: 30px;
            border-radius: 15px;
            width: 100%;
            max-width: 600px;
        }

        .info-card h2 {
            font-size: 24px;
            font-weight: 700;
            color: #7cf03d;
        }

        .info-card p {
            font-size: 18px;
            color: #ccc;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #31363f;
            padding: 30px;
            border-radius: 15px;
            width: 100%;
            max-width: 600px;
        }

        .form-container h2 {
            font-size: 24px;
            font-weight: 700;
            color: #7cf03d;
            margin-bottom: 30px;
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
        }

        .form label {
            font-size: 16px;
            color: #ddd;
        }

        .form input, .form textarea {
            background-color: #333;
            color: #fff;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #555;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }

        .form button {
            background-color: #7cf03d;
            color: #fff;
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form button:hover {
            background-color: #6ac630;
        }

        /* Progress Bar */
        .progress-bar-container {
            width: 100%;
            height: 10px;
            background-color: #ccc;
            border-radius: 5px;
            margin-top: 20px;
            display: none;
        }

        .progress-bar {
            height: 100%;
            background-color: #7cf03d;
            width: 0;
            border-radius: 5px;
        }

        /* Social Links */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .social-links a {
            font-size: 24px;
            color: #7cf03d;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: #fff;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                padding: 20px 5%;
            }

            .main-content {
                padding: 20px 5%;
            }
        }
        .parent {
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
}

.child {
  width: 50px;
  height: 50px;
  display: flex;
  justify-content: center;
  align-items: center;
  transform-style: preserve-3d;
  transition: all 0.3s cubic-bezier(0.68, 0.85, 0.265, 1.85);
  border-radius: 5px;
  margin: 0 5px;
  box-shadow:
    inset 1px 1px 2px #fff,
    0 0 5px #4442;
}

.child:hover {
  background-color: white;
  background-position:
    -100px 100px,
    -100px 100px;
  /*transform: rotate3d(0.5, 1, 0, 30deg);*/
  transform: perspective(180px) rotateX(60deg) translateY(2px);
}

.child-1:hover {
  box-shadow: 0px 10px 10px #1e90ff;
}
.child-2:hover {
  box-shadow: 0px 10px 10px #ff00ff;
}
.child-3:hover {
  box-shadow: 0px 10px 10px #000;
}
.child-4:hover {
  box-shadow: 0px 10px 10px #4267b2;
}

.button {
  cursor: pointer;
  width: 100%;
  height: 100%;
  border: none;
  background-color: transparent;
  font-size: 20px;
  transition-duration: 0.5s;
  transition-timing-function: cubic-bezier(0.68, -0.85, 0.265, 1.55);
}

.child:hover > .button {
  transform: translate3d(0px, 20px, 30px) perspective(80px) rotateX(-60deg)
    translateY(2px) translateZ(10px);
}

    <script>
        // Form submission with progress bar
        const form = document.getElementById('contactForm');
        const progressBar = document.getElementById('progressBar');
        const progressBarContainer = document.querySelector('.progress-bar-container');

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            // Show progress bar
            progressBarContainer.style.display = 'block';
            let width = 0;
            let interval = setInterval(function() {
                if (width >= 100) {
                    clearInterval(interval);
                    alert("Message sent successfully!");
                    form.reset(); // Reset the form
                    progressBarContainer.style.display = 'none'; // Hide progress bar
                } else {
                    width++;
                    progressBar.style.width = width + '%';
                }
            }, 30); // Speed of the progress bar
        });
        document.getElementById('AboutLink').addEventListener('click', function(event) {
            event.preventDefault(); // Sahifaning qayta yuklanishiga yo'l qo'ymaslik
            window.location.href = 'about.html'; // about.html sahifasiga o'tish
        });
        document.getElementById('HomeLink').addEventListener('click', function(event) {
            event.preventDefault(); // Sahifaning qayta yuklanishiga yo'l qo'ymaslik
